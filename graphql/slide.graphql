query slides($options: SliderListOptions){
    sliders(options: $options){
        items {
            id,
            createdAt,
            updatedAt,
            asset {
                id
                preview
                focalPoint{x, y}
            }
            name,
            enabled,
            sortOrder,
            buttonName,
            url,
            sliderPoints  {
                id,
                product {
                    id,
                    name
                    slug,
                    variants{
                        price
                        stockLevel
                    }
                }
                point {
                    x,
                    y
                }
                asset {
                    id
                    preview
                    focalPoint{x, y}
                }
                facetValues {
                    id,
                    name
                    code
                    facet{
                        id
                        name
                        code
                    }
                }
            }
        },
        totalItems
    }
}