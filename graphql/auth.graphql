mutation register($phone: String!){
    register(phone: $phone){
        code,
        codeCanRetryIn,
        codeExpiredAt
    }
}

mutation authenticate($input: AuthenticationInput!){
    authenticate(input: $input){
        ...on CurrentUser {
            id
            identifier

        }
        ...on InvalidCredentialsError {
            errorCode,
            message,
            authenticationError
        }
    }
}